{% extends 'base.html' %}

{% block content %}

<h1>NEWS LIST</h1>
<ul>
    {% for post in object_list %}
    <li><a href="{% url 'news-details' post.pk %}">
            {{ post.title }}</a> - {{ post.author.first_name }}
        {{ post.author.last_name }} -
        <a href="{% url 'update_news' post.pk %}">[Edit]</a>
        <a href="{% url 'delete_news' post.pk %}">[Delete]</a>
        <br />
        {{ post.body }}
    </li>
    {% endfor %}
</ul>

{% endblock content %}
