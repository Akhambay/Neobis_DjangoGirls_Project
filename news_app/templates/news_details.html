{% extends 'base.html' %}

{% block title %} Neobis news {% endblock %}

{% block content %}

<h1>{{ post.title }}</h1>
<small>By:
    {{ post.author.first_name}} -
    {{ post.author.last_name}} -
    {{ post.post_date }}
    <a href="{% url 'update_news' post.pk %}">[Edit]</a>
    <a href="{% url 'delete_news' post.pk %}">[Delete]</a>
</small><br />
<hr>
<br />
{{ post.body }}

<br /><br />
<a href="{% url 'home' %}" class="btn btn-info">Main page</a>

{% endblock %}
