{% extends 'base.html' %}
{% block title %}Publish hot news{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Add news post</h1>
<br /><br />
<div class="form-group">


    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-info">Post</button>
</div>
{% else %}
You're not allowed here!
{% endif %}
{% endblock %}
